{% extends 'base.html' %}

{% block title %}Панель администратора{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <h2><i class="bi bi-people"></i></h2>
                <h3>{{ staff_count }}</h3>
                <p class="text-muted">Сотрудников в справочнике</p>
                <a href="{% url 'admin_staff_manage' %}" class="btn btn-primary">Управление</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <h2><i class="bi bi-list-check"></i></h2>
                <h3>{{ transfers_count }}</h3>
                <p class="text-muted">Активных переводов</p>
                <a href="{% url 'admin_transfers' %}" class="btn btn-primary">Управление</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <h2><i class="bi bi-newspaper"></i></h2>
                <h3>{{ news_count }}</h3>
                <p class="text-muted">Новостей</p>
                <a href="{% url 'admin_news_create' %}" class="btn btn-primary">Создать новость</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
